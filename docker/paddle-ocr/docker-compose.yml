version: "3.9"

services:
  paddle-ocr:
    build: .
    container_name: paddle-ocr-api
    ports:
      - "8001:8001"
    restart: unless-stopped
    volumes:
      - ./app.py:/app/app.py
      - ./results:/data/results
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 25s
      retries: 5
      start_period: 30s
